server:
  host: "0.0.0.0"
  port: "8080"
  tls: false

backends:
  - id: "blue-version"
    servers:
      - "http://app-blue:3000"
    health_check:
      enabled: true
      interval: "30s"
      timeout: "5s"
      path: "/health"
  - id: "green-version"
    servers:
      - "http://app-green:3000"
    health_check:
      enabled: true
      interval: "30s"
      timeout: "5s"
      path: "/health"

routes:
  - name: "api-blue-green"
    path_prefix: "/"
    backend_id: "blue-version"
    priority: 10

policies:
  rate_limit:
    enabled: true
    max_requests: 1000
    window: "1m"
  cors:
    enabled: false
  auth:
    enabled: false
  cache:
    enabled: true
    ttl: "10m"
    methods:
      - "GET"

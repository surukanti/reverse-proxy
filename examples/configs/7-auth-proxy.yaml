server:
  host: "0.0.0.0"
  port: "8080"
  tls: false

backends:
  - id: "protected-services"
    servers:
      - "http://internal-api:3000"
      - "http://admin-panel:8000"
      - "http://database-ui:5000"
    health_check:
      enabled: true
      interval: "30s"
      timeout: "5s"
      path: "/health"

routes:
  - name: "auth-protected-api"
    path_prefix: "/api"
    backend_id: "protected-services"
    priority: 10

policies:
  rate_limit:
    enabled: true
    max_requests: 500
    window: "1m"
  cors:
    enabled: false
  auth:
    enabled: true
    type: "jwt"
    secret: "secure-auth-key"
  cache:
    enabled: false

server:
  host: "0.0.0.0"
  port: "8080"
  tls: false

backends:
  - id: "origin-servers"
    servers:
      - "http://origin-1:8000"
      - "http://origin-2:8000"
    health_check:
      enabled: true
      interval: "30s"
      timeout: "5s"
      path: "/health"

routes:
  - name: "cdn-shield"
    path_prefix: "/"
    backend_id: "origin-servers"
    priority: 10

policies:
  rate_limit:
    enabled: true
    max_requests: 5000
    window: "1m"
  cors:
    enabled: true
    allowed_origins:
      - "*"
  auth:
    enabled: false
  cache:
    enabled: true
    ttl: "30m"
    methods:
      - "GET"
      - "HEAD"

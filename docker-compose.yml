version: '3.8'

services:
  # Main reverse proxy server on port 9000
  reverse-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reverse-proxy
    ports:
      - "9000:9000"
    volumes:
      - ./configs/config.yaml:/etc/proxy/config/config.yaml:ro
      - ./examples:/etc/proxy/examples:ro
    environment:
      CONFIG_FILE: /etc/proxy/config/config.yaml
    restart: on-failure
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  proxy-network:
    driver: bridge

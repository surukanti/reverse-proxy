version: '3.8'

services:
  # Main reverse proxy server on port 9000
  reverse-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reverse-proxy
    ports:
      - "9000:9000"
    volumes:
      - ./config.yaml:/etc/proxy/config/config.yaml:ro
      - ./examples:/etc/proxy/examples:ro
    environment:
      CONFIG_FILE: /etc/proxy/config/config.yaml
    restart: on-failure
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Example backend service 1 (API)
  backend-api-1:
    image: nginx:alpine
    container_name: backend-api-1
    ports:
      - "3000:80"
    volumes:
      - ./nginx1.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - proxy-network
    command: nginx -g "daemon off;"

  # Optional: Example backend service 2 (API)
  backend-api-2:
    image: nginx:alpine
    container_name: backend-api-2
    ports:
      - "3001:80"
    volumes:
      - ./nginx2.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - proxy-network
    command: nginx -g "daemon off;"

networks:
  proxy-network:
    driver: bridge

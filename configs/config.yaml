server:
  host: 0.0.0.0
  port: "9000"
  tls: false

backends:
  - id: backend1
    servers:
      - http://backend-api-1:80
      - http://backend-api-2:80
    load_balancing: round_robin
    health_check:
      enabled: true
      interval: 10s
      timeout: 5s
      path: /get

routes:
  - name: root
    pattern: /
    methods: [GET, POST, PUT, DELETE, PATCH, HEAD, OPTIONS]
    backend_id: backend1
    priority: 10

policies:
  rate_limit:
    enabled: true
    max_requests: 1000
    window: "1m"
  
  cors:
    enabled: true
    allowed_origins:
      - "*"
    allowed_methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
  
  auth:
    enabled: false
  
  cache:
    enabled: false

health_check:
  enabled: true
  interval: 30s
  timeout: 5s
  path: /get
